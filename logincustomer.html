<!DOCTYPE html>
<html>
 <head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/logincustomer.css">
  <link rel="stylesheet" href="assets/styles/logincustomer.js">
  <style></style>
 </head>
 <body>
  <div id="card">
    <img src="assets/image/logo2.png" class="logo2">
      <div class="underline-title"></div>
      <form>
        <label for="user-email" style="padding-top:13px">&nbsp;Username / Email</label>
        <input
        id="user-email"
        class="form-content"
        type="email"
        name="email"
        autocomplete="on"
        required />
        <div class="form-border"></div>
      <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
        <input
         id="user-password"
         class="form-content"
         type="password"
         name="password"
         required />
        <div class="form-border"></div>
      <input style="margin-left: 90px" id="submit-btn" type="submit" name="submit" value="MASUK" /><br><br>
      <p id="signup">Belum mempunyai akun?</p><a href="daftarcustomer.html" id="signup" style="margin-left: 125px;"><strong>Daftar di sini</strong></a> 
    </form> 
    </div>
 </body>
</html>
