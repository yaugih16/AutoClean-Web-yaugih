<!DOCTYPE html>
<html>
 <head>
  <title>Daftar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/daftarcustomer.css">
  <link rel="stylesheet" href="assets/styles/daftarcustomer.php">
  <link rel="stylesheet" href="assets/styles/daftarcustomer.js">
  <style></style>
 </head>
 <body>
  <div id="card">
    <img src="assets/image/logo2.png" class="logo2">
      <div class="underline-title"></div>
      <form>
        <label for="user-email" style="padding-top:13px">&nbsp;Email</label>
        <input
        id="user-email"
        class="form-content"
        type="email"
        name="email"
        autocomplete="on"
        required />
        <div class="form-border"></div>
        <label for="username" style="padding-top:13px">&nbsp;Username</label>
        <input
        id="username"
        class="form-content"
        type="username"
        name="username"
        autocomplete="on"
        required />
        <div class="form-border"></div>
      <label for="password" style="padding-top:22px">&nbsp;Password</label>
        <input
         id="password"
         class="form-content"
         type="password"
         name="password"
         required />
        <div class="form-border"></div>
        <label for="password2" style="padding-top:22px">&nbsp;Ulangi Password</label>
        <input
         id="password2"
         class="form-content"
         type="password2"
         name="password2"
         required />
        <div class="form-border"></div>
      <input style="margin-left: 133px" id="submit-btn" type="submit" name="daftar" value="DAFTAR" /><br><br>
      <p id="signup">Sudah mempunyai akun?</p><a href="logincustomer.html" id="signup" style="margin-left: 168px;"><strong>Masuk di sini</strong></a> 
    </form> 
    </div>
 </body>
</html>
